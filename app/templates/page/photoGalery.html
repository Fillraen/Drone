<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Galerie photo</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='assets/favicon.ico') }}"
    />

    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet"
    />
  </head>

  <body id="page-top" class="bg-black d-flex flex-column min-vh-100">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">DUNE</a>
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./free-control">Libre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./rescue-control">Sauvetage</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./security-control">SÃ©curite</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./gallery">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./video">Video</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Masthead-->
    <header class="masthead flex-grow-1">
      <div
        class="container px-4 px-lg-5 h-100 align-items-center justify-content-center"
      >
        <h1 class="mx-auto my-0 text-uppercase galleryH1">Gallery</h1>
        <div class="gallery" id="gallery">
          <!-- 
                        Jinja2 boucle 
                        (utiliser du python sur du html similaire a avoir une page en php mais php pas compatible avec flask)
                    -->
          {% for image in images %}
          <div class="gallery-item">
            <div class="content">
              <img
                src="{{ url_for('static', filename='assets/img/droneSaved/' ~ image) }}"
                alt=""
              />
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </header>

    <!-- Footer-->
    <footer class="footer bg-black small text-center text-white-50">
      <div class="container px-4 px-lg-5">Copyright &copy; NICOLAS TREHOU</div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/photo.js') }}"></script>
  </body>
</html>
