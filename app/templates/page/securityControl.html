<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Drone securite</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>

<body id="page-top special">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="/">DUNE</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="./free-control">Libre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./rescue-control">Sauvetage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./security-control">Sécurite</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="./gallery">Photos</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Content -->
  <header class="masthead">
    <div class="droneInterface">
      <!-- step 1 draw perimeter-->
      <div class="perimeter" id="step1">
        <label>
          <input type="radio" id="radioCarre" name="forme" value="carre" onclick="resetCanvas()"> Carré
        </label>
        <label>
          <input type="radio" id="radioCercle" name="forme" value="rond" onclick="resetCanvas()"> Cercle
        </label>

        <canvas id="monCanvas" width="200" height="200" style="border:1px solid #000000;">
          Votre navigateur ne supporte pas le canvas.
        </canvas>

        <p id="tailleInfo"></p>
        <button onclick="showStep(2)">Suivant</button>
      </div>

      <!-- step 2 ask to place the drone at bottom left facong north before starting-->
      <div class="place-drone" id="step2" style="display: none;">
        <!-- Your content for step 2 -->
        <!-- Add buttons to go to next or previous step -->
        <button onclick="showStep(1)">Précédent</button>
        <button onclick="showStep(3)">Suivant</button>
      </div>

      <!-- step 3 start pathing and showing stream -->
      <div class="start-pathing" id="step3" style="display: none;">
        <img id="video-stream" src="{{ url_for('video_feed') }}" alt="Flux Vidéo" />
        <button onclick="showStep(2)">Précédent</button>
      </div>
    </div>
  </header>
  <!-- Footer-->
  <footer class="footer bg-black small text-center text-white-50">
    <div class="container px-4 px-lg-5">Copyright &copy; NICOLAS TREHOU</div>
  </footer>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  <script src="{{ url_for('static', filename='js/security.js') }}"></script>
</body>

</html>
